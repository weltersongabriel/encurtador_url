<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Encurtador de URL</h1>
        <form method="POST">
            <input type="url" name="url" placeholder="Digite sua URL aqui" required>
            <br><br>
            <button type="submit">Encurtar</button>
        </form>

        {% if url_encurtada %}
            <div class="resultado">
                <p>URL encurtada:</p>
                <a href="{{ url_encurtada }}" target="_blank">{{ url_encurtada }}</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
